---
layout: default
---

<div id="projects"> 
    <div class="title"> 
        Projects
    </div>
    <!-- <div class="quote"> 
        <span style="font-style: italic;"> 'Make cool thingys' </span> &mdash; Leonardo da Vinci, probably
    </div> -->
    <div class="description"> 
        A place to publish my projects publicly to push me to polish my personal pursuits. 
    </div>
	<ul id="rig">    
		{% for post in site.posts %}
	      <li>
		    <a class="rig-cell" href="{{ post.url | relative_url }}">
	          <img class="rig-img" src="{{ post.imgDir | append:'/' | append:post.previewImg | relative_url}}"/>
	          <span class="rig-overlay"></span>
	          <span class="rig-text">{{ post.title }}</span>
	        </a>
	      </li>
    	{% endfor %}
	</ul>
</div>
